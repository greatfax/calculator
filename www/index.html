<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        <div class="app" style="width:80%">
            <input id="txt1" type="number" placeholder="Enter first number" style="width: 100%" /><br /><br />
            <select id="op" type="number" style="width: 100%">
                <option value="0">Addition (+)</option>
                <option value="1">Subtraction (-)</option>
                <option value="2">Multiplication (X)</option>
                <option value="3">Division (/)</option>
            </select><br /><br />
            <input id="txt2" type="number" placeholder="Enter second number" style="width: 100%" /><br /><br />
            <input id="calculate" type="submit" value="Calculate" style="width: 100%" /><br /><br />
            <h2 id="res"></h2>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
